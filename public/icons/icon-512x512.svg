<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)"/>
  
  <!-- Data Science Symbol - Brain with circuits -->
  <g transform="translate(128, 128)">
    <!-- Brain outline -->
    <path d="M128 50C160 50 192 75 203 107C213 96 224 96 235 107C235 128 224 139 213 149C224 160 235 171 235 192C235 213 213 235 192 235C181 235 171 224 160 213C149 224 139 235 128 235C107 235 85 213 85 192C85 171 96 160 107 149C96 139 85 128 85 107C96 96 107 96 117 107C128 75 128 50 128 50Z" fill="url(#iconGradient)" stroke="none" filter="url(#glow)"/>
    
    <!-- Circuit patterns inside brain -->
    <g fill="#3b82f6" opacity="0.7">
      <!-- Horizontal lines -->
      <rect x="107" y="93" width="42" height="5" rx="2.5"/>
      <rect x="117" y="120" width="32" height="5" rx="2.5"/>
      <rect x="112" y="147" width="37" height="5" rx="2.5"/>
      <rect x="123" y="174" width="27" height="5" rx="2.5"/>
      
      <!-- Vertical lines -->
      <rect x="128" y="80" width="5" height="32" rx="2.5"/>
      <rect x="144" y="107" width="5" height="42" rx="2.5"/>
      <rect x="112" y="133" width="5" height="32" rx="2.5"/>
      
      <!-- Connection nodes -->
      <circle cx="128" cy="96" r="5"/>
      <circle cx="149" cy="123" r="5"/>
      <circle cx="117" cy="149" r="5"/>
      <circle cx="139" cy="176" r="5"/>
      
      <!-- Additional circuit elements -->
      <rect x="96" y="110" width="8" height="8" rx="2" fill="#ffffff" opacity="0.8"/>
      <rect x="152" y="135" width="8" height="8" rx="2" fill="#ffffff" opacity="0.8"/>
      <rect x="108" y="165" width="8" height="8" rx="2" fill="#ffffff" opacity="0.8"/>
    </g>
    
    <!-- Data visualization elements -->
    <g transform="translate(53, 200)" fill="#ffffff" opacity="0.9">
      <!-- Bar chart -->
      <rect x="0" y="21" width="11" height="32" rx="3"/>
      <rect x="16" y="11" width="11" height="42" rx="3"/>
      <rect x="32" y="27" width="11" height="26" rx="3"/>
      <rect x="48" y="5" width="11" height="48" rx="3"/>
      <rect x="64" y="16" width="11" height="37" rx="3"/>
      
      <!-- Chart labels -->
      <text x="5" y="70" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" opacity="0.6">DATA</text>
    </g>
    
    <!-- ML/AI symbol -->
    <g transform="translate(187, 200)" fill="#ffffff" opacity="0.9">
      <!-- Neural network nodes -->
      <circle cx="5" cy="11" r="5"/>
      <circle cx="5" cy="32" r="5"/>
      <circle cx="5" cy="53" r="5"/>
      
      <circle cx="37" cy="21" r="5"/>
      <circle cx="37" cy="43" r="5"/>
      
      <circle cx="69" cy="32" r="5"/>
      
      <!-- Connections -->
      <line x1="10" y1="11" x2="32" y2="21" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
      <line x1="10" y1="32" x2="32" y2="21" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
      <line x1="10" y1="53" x2="32" y2="43" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
      <line x1="10" y1="32" x2="32" y2="43" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
      <line x1="42" y1="21" x2="64" y2="32" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
      <line x1="42" y1="43" x2="64" y2="32" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
      
      <!-- AI label -->
      <text x="21" y="75" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" opacity="0.6">AI/ML</text>
    </g>
    
    <!-- Mathematical symbols -->
    <g transform="translate(85, 45)" fill="#ffffff" opacity="0.4">
      <!-- Sigma symbol -->
      <path d="M10 5 L25 5 L15 15 L25 25 L10 25 L10 20 L20 20 L12 15 L20 10 L10 10 Z" fill="#ffffff"/>
      
      <!-- Pi symbol -->
      <path d="M35 5 L50 5 L50 10 L45 10 L45 25 L40 25 L40 10 L35 10 Z" fill="#ffffff"/>
      
      <!-- Integral symbol -->
      <path d="M55 5 Q60 5 60 10 L60 20 Q60 25 55 25 Q50 25 50 20 L50 10 Q50 5 55 5" stroke="#ffffff" stroke-width="2" fill="none"/>
    </g>
  </g>
  
  <!-- Decorative elements -->
  <g fill="#ffffff" opacity="0.2">
    <!-- Top left -->
    <circle cx="64" cy="64" r="8"/>
    <circle cx="85" cy="43" r="5"/>
    <circle cx="43" cy="85" r="6"/>
    
    <!-- Top right -->
    <circle cx="448" cy="64" r="5"/>
    <circle cx="427" cy="85" r="8"/>
    <circle cx="469" cy="43" r="6"/>
    
    <!-- Bottom left -->
    <circle cx="64" cy="448" r="6"/>
    <circle cx="43" cy="427" r="8"/>
    <circle cx="85" cy="469" r="5"/>
    
    <!-- Bottom right -->
    <circle cx="448" cy="448" r="8"/>
    <circle cx="469" cy="427" r="5"/>
    <circle cx="427" cy="469" r="6"/>
  </g>
  
  <!-- Floating data points -->
  <g fill="#ffffff" opacity="0.15">
    <circle cx="150" cy="100" r="3"/>
    <circle cx="362" cy="150" r="4"/>
    <circle cx="100" cy="362" r="3"/>
    <circle cx="412" cy="362" r="4"/>
    <circle cx="200" cy="400" r="3"/>
    <circle cx="312" cy="112" r="3"/>
  </g>
</svg>