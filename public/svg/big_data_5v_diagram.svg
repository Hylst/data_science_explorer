<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2" rx="10"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Les 5V du Big Data</text>
  
  <!-- Central Big Data Circle -->
  <circle cx="300" cy="200" r="60" fill="#3b82f6" stroke="#1d4ed8" stroke-width="3"/>
  <text x="300" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">BIG</text>
  <text x="300" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">DATA</text>
  
  <!-- Volume (Top Left) -->
  <circle cx="150" cy="120" r="40" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
  <text x="150" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">VOLUME</text>
  <text x="150" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Téraoctets</text>
  <line x1="190" y1="140" x2="260" y2="180" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Velocity (Top Right) -->
  <circle cx="450" cy="120" r="40" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <text x="450" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">VÉLOCITÉ</text>
  <text x="450" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Temps réel</text>
  <line x1="410" y1="140" x2="340" y2="180" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Variety (Bottom Left) -->
  <circle cx="150" cy="280" r="40" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <text x="150" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">VARIÉTÉ</text>
  <text x="150" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Multi-format</text>
  <line x1="190" y1="260" x2="260" y2="220" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Veracity (Bottom Right) -->
  <circle cx="450" cy="280" r="40" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
  <text x="450" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">VÉRACITÉ</text>
  <text x="450" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Qualité</text>
  <line x1="410" y1="260" x2="340" y2="220" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Value (Center Bottom) -->
  <circle cx="300" cy="340" r="40" fill="#ec4899" stroke="#db2777" stroke-width="2"/>
  <text x="300" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">VALEUR</text>
  <text x="300" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Insights</text>
  <line x1="300" y1="300" x2="300" y2="260" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="20" y="350" width="200" height="40" fill="white" stroke="#e2e8f0" stroke-width="1" rx="5"/>
  <text x="30" y="365" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Framework conceptuel du Big Data</text>
  <text x="30" y="380" font-family="Arial, sans-serif" font-size="10" fill="#64748b">5 dimensions interconnectées</text>
</svg>